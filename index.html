<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="temperature-now">
      <div class="location">
        <img src="./assets/pin.svg" alt="pin de localização"><strong>Rio Sul, SC</strong>
      </div>

      <div class="temp">
        <div class="number">
          18
          <div class="maxmin">
            22° <span>16°</span>
          </div>
        </div>
        <div class="celsius">°C</div>
      </div>

      <div class="statistics">
        <div class="stats">
          <img src="./assets/wind.svg" alt="icone de vento">
          <div class="infos">
            <p>Vento</p>
            <h5>17 <span>km/l</span></h5>
          </div>
        </div>

        <div class="stats">
          <img src="./assets/humidity.svg" alt="icone gotas de umidades">
          <div class="infos">
            <p>Umidade</p>
            <h5>31 <span>%</span></h5>
          </div>
        </div>

        <div class="stats">
          <img src="./assets/rain.svg" alt="icone de nuvens chovendo">
          <div class="infos">
            <p>Chuva</p>
            <h5>10 <span>%</span></h5>
          </div>
        </div>
        
      </div>

    </section>  

    <section class="air-quality">
      <h2 class="title">
        <img src="./assets/leaf.svg" alt="icone de uma folha">
        Qualidade do ar
      </h2>

      <p class="good">Boa</p>
      <p class="number">21</p>

      <div class="info">
        <div class="data">
        <p>12.9</p><span>PM2.5</span>
        </div>
        <div class="data">
        <p>12.9</p><span>PM10</span>
        </div>
        <div class="data">
        <p>2.1</p><span>sO₂</span>
        </div>
        <div class="data">
        <p>1.4</p><span>NO₂</span>
        </div>
        <div class="data">
        <p>21.2</p><span>O₃</span>
        </div>
        <div class="data">
        <p>0.7</p><span>CO</span>
        </div>
      </div>
    </section>

    <section class="sun-time">
      <h2 class="title">
        <img src="./assets/time.svg" alt="icone de um relogio">
        Horário do Sol
      </h2>

      <div class="sun-chart-wrapper">
        <div class="sun-chart">
          <div class="chart">
            <img src="./assets/sun-chart.svg" alt="imagem de um grafico semi circulo com traços">
          </div>

          <time class="now">15:02</time>
        </div>
      </div>

      <div class="time">
        <time class="sunrise">06:00</time>
        <time class="sunset">18:52</time>
      </div>

    </section>

    <section class="week-weather">
      <div class="day">
        <p>Amanhã</p>
        <img src="./assets/weather1.svg" alt="icone de nuvem">
        <p class="temperature">
          21° <span>16°</span>
        </p>
      </div>

      <div class="day">
        <p>Sexta</p>
        <img src="./assets/weather2.svg" alt="icone de nuvem">
        <p class="temperature">
          28° <span>20°</span>
        </p>
      </div>

      <div class="day">
        <p>Sábado</p>
        <img src="./assets/weather3.svg" alt="icone de nuvem">
        <p class="temperature">
          25° <span>21°</span>
        </p>
      </div>

      <div class="day">
        <p>Domingo</p>
        <img src="./assets/weather4.svg" alt="icone de nuvem">
        <p class="temperature">
          20° <span>14°</span>
        </p>
      </div>

      <div class="day">
        <p>Segunda</p>
        <img src="./assets/weather5.svg" alt="icone de nuvem">
        <p class="temperature">
          24° <span>18°</span>
        </p>
      </div>

      
    </section>
  </main>
  
</body>
</html>
